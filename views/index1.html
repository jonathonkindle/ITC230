<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="/css/styles.css" rel="stylesheet" type="text/css"/> -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title></title>

</head>
<body>
     <!-- this section for assignment 3 and 5-->
  <div id="root"></div>

  <script type="text/babel">
    class BookList extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          greeting: "hello world",
          heading: "this is a test"
        }
      }
      
      render() {
        return (
          <div>
            <h2 id="main-welcome">Welcome to my Book Collection!</h2>
            <form id="book-table" method="POST" action="/books">
              <input id="add-book-input" type="text" name="title" placeholder="Title" />
              <button id="add-book-btn" type="submit">Add a book!</button>
              <hr />
              <h3>Books</h3>
              <hr />
              {{#each books}}
                <li><a href="/details/{{title}}">{{title}}</a></li>
              {{/each}}
            </form>
          </div>
        )
      }
    }
    
    ReactDOM.render(
      <BookList />,
      document.getElementById("root")
    )
  </script>
</body>
</html>
