    <!-- this section for assignment 3 -->
    <h2 id="main-welcome">Welcome to my Book Collection!</h2>
    <form id="book-table" method="POST" action="/api/details">
        <input type="text" name="title" placeholder="Title" required>
        <button>Search</button>
        <hr>
        <h3>Books</h3>
        <hr>
        {{#each books}}
            <li><a href="/api/details/{{title}}">{{title}}</a></li>
        {{/each}}
    </form>
